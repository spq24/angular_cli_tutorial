<input type="text" class="form-control" [(ngModel)]="serverName" />

<button class="btn btn-lg btn-success pull-right" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was created, the server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
